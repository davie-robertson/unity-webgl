<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="UnityLoader.html">

<dom-module id="unity-webgl">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div id="UnityContent"></div>
  </template>

  <script>
    /**
     * `unity-webgl`
     * an element to play Unity generated WebGL content
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UnityWebgl extends Polymer.Element {
      static get is() { return 'unity-webgl'; }

      static get properties() {
        return {
          webGlContent: {
            type: String,
            reflecttoattribute: true,
            observer: '_unityContentChanged'
          },

          unityMessage: {
            type: String,
            value: 'default',
            observer: '_unityMessageChanged'
          },

          ReadyNow: {
            type: Boolean,
            value: false
          },

          gameInstance: {
            type: Object,
          },

          unityObject: String,

          unityFunction: String,
        };
      }
      ready() {
        super.ready();
        var contentpath = this.webGlContent;
        console.debug('contentpath: ' + contentpath)
        this.ReadyNow = true
        this.gameInstance = UnityLoader.instantiate(this.$.UnityContent, contentpath);
        console.log('finished loading')
      }

      _unityMessageChanged(newValue, oldValue) {
        if (this.ReadyNow) {
          console.log('msg called');
        }
      }

      _unityContentChanged(newValue, oldValue) {
        if (this.ReadyNow) {
          var contentpath = this.webGlContent;
          console.log('content path has changed from: ' + oldValue + ' to ' + newValue);
          this.gameInstance = UnityLoader.instantiate(this.$.UnityContent, contentpath);
        }
      }
    }


    window.customElements.define(UnityWebgl.is, UnityWebgl);
  </script>
</dom-module>
